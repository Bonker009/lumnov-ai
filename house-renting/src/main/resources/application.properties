# Application Configuration
spring.application.name=renthouse-backend

# Disable Spring Cloud Config
spring.cloud.config.enabled=false
spring.config.import=optional:configserver:

# Database Configuration
spring.datasource.url=jdbc:postgresql://34.124.221.111:5432/lumnov-db
spring.datasource.username=postgres
spring.datasource.password=123
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# JWT Configuration
jwt.secret=mySecretKey123456789012345678901234567890123456789012345
jwt.expiration=86400000

# Server Configuration
server.port=8080

# File Upload Configuration
spring.servlet.multipart.max-file-size=5MB
spring.servlet.multipart.max-request-size=10MB
file.upload.path=uploads
file.upload.max-size=5242880

# Swagger Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.enabled=true
springdoc.api-docs.enabled=true

# Logging Configuration
logging.level.com.renthouse=DEBUG
logging.level.org.springframework.security=DEBUG